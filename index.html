<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Planets</title>
    <link rel="icon" href="img/Darth_Vader.png" width="16px" height="16px;">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo">
        <img src="img/Star-Wars-Logo-.png" width="370px" height="300px">
    </div>
    <h1 id="titulo">PLANETS</h1>
    <div class="row">
        <div class="col-sm-12">
            <div class="card mx-auto">
                <div class="card-header nome-planeta">
                    <h2 id="nome"></h2>
                </div>
                <div class="card-body nome-planeta">


                    <li class="row">
                        <i class="fa fa-jedi"></i>&nbsp
                        <h4>Population:</h4>&nbsp
                        <h3 id="populacao"></h3>
                    </li>
                    <li class="row">
                        <i class="fa fa-jedi"></i>&nbsp
                        <h4>Climate:</h4>&nbsp
                        <h3 id="clima"></h3>
                    </li>
                    <li class="row">
                        <i class="fa fa-jedi"></i>&nbsp
                        <h4>Terrain:</h4>&nbsp
                        <h3 id="solo"></h3>
                    </li>
                    <li class="row">
                        <i class="fa fa-jedi"></i>&nbsp
                        <h4>Featured in:</h4>&nbsp
                        <h3 id="filme"></h3>&nbsp
                        <h4>films</h4>
                    </li>



                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row text-center">
        <div class="col-sm-12">
            <button type="button" id="botao" name="botao">
                <strong>NEXT</strong>
            </button>

        </div>
    </div>
    <br>
    </br>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="aplicacao.js"></script>
</body>

</html>
